<!DOCTYPE html>
<!-- saved from url=(0038)https://www.google.com/advanced_search -->
<html lang="en-LS">
    <head>
        <link rel="stylesheet" href="css/advanced.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        </style>
            
        <title>Google Advanced Search</title>
         
     </head>
    <body >
        <head>
            <div id="button"><a href="index.html">
                <img src="images/home.png" alt="logo" /> <!--google logo image-->
            </a></div> <!--right google button linking to home page-->
            
            <div class="advanced_Search_Container"><h4>Advanced Search</h4>   
            </div>
        </head>
        <hr/>
            <div class="formContainer">
                <form action="https://www.google.com/search" method="GET">
                    <div> <span>Find pages with...</span>    </div>
                </br>
               
                    <div class="label_and_input_Fields_Container"> <!-- Container that hold names of the fields and there corresponding input fields -->
                        <div class="field_Section"> <!-- Container that holds both label and input filed -->
                            <div class="labels_Container"> <!-- label Container (i.e) all these words, thi exact word or phases.. . .-->
                                <div > <label>all these words:</label></div> <!-- label field -->
                            </div>
                            <div class="input_Fields_Container"> <!-- Input container tht holds the input field for words to be searched  -->
                                <input type="text" class="input_field" id="one" value="" name="as_q">  <!-- Input field -->
                            </div>
                        </div>
                        <div class="field_Section">
                            <div class="labels_Container">
                                <div> <label>this exact word or phrase:</label>    </div>
                            </div>
                            <div class="input_Fields_Container">
                                <input type="text" class="input_field" id="two" value="" name="as_epq">  
                            </div>
                        </div>
                        <div class="field_Section">
                            <div class="labels_Container">
                                <div> <label>any of these words:</label>    </div>
                            </div>
                            <div class="input_Fields_Container">
                                <input type="text" class="input_field" id="three" value="" name="as_oq">  
                            </div>
                        </div>
                        <div class="field_Section">
                            <div class="labels_Container">
                                <div> <label >none of these words:</label>    </div>
                            </div>
                            <div class="input_Fields_Container">
                                <input type="text" class="input_field" id="four" value="" name="as_eq">
                            </div>
                        </div>
                    
                        <div class="input_Fields_Container" style="text-align:right"> <!-- Container for button used to submit the words entered -->
                             <input class="advancedSearchButton" value="Advanced Search" type="submit">
                         </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
